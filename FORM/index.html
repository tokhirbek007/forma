<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="gender" value="male"> Male</label>
                    <label><input type="checkbox" name="gender" value="female"> Female</label>
                    <label><input type="checkbox" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
